<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Pure Javascript Excel</title>
</head>
<body class="light">
<div id="app">
	<header class="sheetsHeader">
		<div class="sheetsHeaderMain">
			<label>
				<input class="input sheetsHeaderMain__input" type="text" value="Новая таблица">
			</label>
			<div class="sheetsHeaderMain__controls">
				<button class="material-icons sheetsHeaderMain__control">delete</button>
				<button class="material-icons sheetsHeaderMain__control">exit_to_app</button>
			</div>
		</div>
		<div class="sheetsToolbar">
			<button class="material-icons control toolbar__control">format_bold</button>
			<button class="material-icons control toolbar__control">format_italic</button>
			<button class="material-icons control toolbar__control">format_underlined</button>
			<button class="material-icons control toolbar__control">format_align_left</button>
			<button class="material-icons control toolbar__control">format_align_center</button>
			<button class="material-icons control toolbar__control">format_align_right</button>
			<button class="material-icons control toolbar__control">format_align_justify</button>
		</div>
		<div class="sheetsFormula">
			<div class="sheetsFormula__title">fx</div>
			<label class="sheetsFormula__inputWrapper">
				<input class="input sheetsFormula__input" placeholder="Поле для ввода формулы" spellcheck="false"
				       type="text">
			</label>
		</div>
	</header>
	<div class="sheetsTable">
		<div class="sheetsTable__cell sheetsTable__header"></div>
		<div class="sheetsTable__cell sheetsTable__header">1</div>
		<div class="sheetsTable__cell sheetsTable__header">2</div>
		<div class="sheetsTable__cell sheetsTable__header">3</div>
		<div class="sheetsTable__cell sheetsTable__header">4</div>
		<div class="sheetsTable__cell sheetsTable__header">5</div>
		<div class="sheetsTable__cell sheetsTable__header">6</div>
		<div class="sheetsTable__cell sheetsTable__header">7</div>
		<div class="sheetsTable__cell sheetsTable__header">8</div>
		<div class="sheetsTable__cell sheetsTable__header">9</div>
		<div class="sheetsTable__cell sheetsTable__header">10</div>
		<div class="sheetsTable__cell sheetsTable__header">1</div>
		<div class="sheetsTable__cell" contenteditable="true">1-1</div>
		<div class="sheetsTable__cell" contenteditable="true">1-2</div>
		<div class="sheetsTable__cell" contenteditable="true">1-3</div>
		<div class="sheetsTable__cell" contenteditable="true">1-4</div>
		<div class="sheetsTable__cell" contenteditable="true">1-5</div>
		<div class="sheetsTable__cell" contenteditable="true">1-6</div>
		<div class="sheetsTable__cell" contenteditable="true">1-7</div>
		<div class="sheetsTable__cell" contenteditable="true">1-8</div>
		<div class="sheetsTable__cell" contenteditable="true">1-9</div>
		<div class="sheetsTable__cell" contenteditable="true">1-10</div>
	</div>
</div>
</body>
</html>
