<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Pure Javascript Excel</title>
</head>
<body class="light">
<div id="app">
	<header class="header">
		<div class="headerMain">
			<label>
				<input type="text" class="input headerMain__input" value="Новая таблица">
			</label>
			<div class="headerMain__controls">
				<button class="material-icons headerMain__control">delete</button>
				<button class="material-icons headerMain__control">exit_to_app</button>
			</div>
		</div>
		<div class="toolbar">
			<button class="material-icons control toolbar__control">format_bold</button>
			<button class="material-icons control toolbar__control">format_italic</button>
			<button class="material-icons control toolbar__control">format_underlined</button>
			<button class="material-icons control toolbar__control">format_align_left</button>
			<button class="material-icons control toolbar__control">format_align_center</button>
			<button class="material-icons control toolbar__control">format_align_right</button>
			<button class="material-icons control toolbar__control">format_align_justify</button>
		</div>
		<div class="formula">
			<div class="formula__title">fx</div>
			<label class="formula__inputWrapper">
				<input type="text" class="input formula__input" spellcheck="false" placeholder="Поле для ввода формулы">
			</label>
		</div>
	</header>
	<div class="table">
		<div class="table__cell table__header"></div>
		<div class="table__cell table__header">1</div>
		<div class="table__cell table__header">2</div>
		<div class="table__cell table__header">3</div>
		<div class="table__cell table__header">4</div>
		<div class="table__cell table__header">5</div>
		<div class="table__cell table__header">6</div>
		<div class="table__cell table__header">7</div>
		<div class="table__cell table__header">8</div>
		<div class="table__cell table__header">9</div>
		<div class="table__cell table__header">10</div>
		<div class="table__cell table__header">1</div>
		<div class="table__cell">1-1</div>
		<div class="table__cell">1-2</div>
		<div class="table__cell">1-3</div>
		<div class="table__cell">1-4</div>
		<div class="table__cell">1-5</div>
		<div class="table__cell">1-6</div>
		<div class="table__cell">1-7</div>
		<div class="table__cell">1-8</div>
		<div class="table__cell">1-9</div>
		<div class="table__cell">1-10</div>
	</div>
</div>
</body>
</html>
